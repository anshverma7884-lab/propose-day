<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffafbd,#ffc3a0);
    font-family:'Segoe UI',sans-serif;
}

/* floating hearts */
.heart{
    position:absolute;
    bottom:-20px;
    color:#ff4d6d;
    font-size:18px;
    animation:float 6s linear infinite;
}
@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-110vh);opacity:0;}
}

/* cards */
.card{
    background:white;
    padding:28px;
    width:280px;
    text-align:center;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,.25);
    transition:0.7s ease;
    z-index:2;
}
.small{
    transform:scale(0.75);
    animation:pulse 2s infinite;
}
@keyframes pulse{
    0%,100%{transform:scale(0.75);}
    50%{transform:scale(0.8);}
}

h2{
    color:#d6336c;
    margin-bottom:10px;
}
p{
    font-size:14px;
}
button{
    margin-top:18px;
    padding:10px 22px;
    border:none;
    border-radius:25px;
    background:linear-gradient(135deg,#ff4d6d,#ff758f);
    color:white;
    font-size:14px;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(255,77,109,.4);
}
button:hover{
    transform:scale(1.05);
}

/* second card */
#card2{
    display:none;
}
img{
    width:190px;
    border-radius:14px;
    margin:15px 0;
    animation:zoom 1.2s ease;
}
@keyframes zoom{
    from{transform:scale(0.5);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

.glow{
    animation:glow 2s infinite;
}
@keyframes glow{
    0%{text-shadow:0 0 5px #ff4d6d;}
    50%{text-shadow:0 0 15px #ff4d6d;}
    100%{text-shadow:0 0 5px #ff4d6d;}
}
</style>
</head>

<body>

<!-- floating hearts -->
<script>
for(let i=0;i<25;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*4)+"s";
    h.style.fontSize=(14+Math.random()*20)+"px";
    document.body.appendChild(h);
}
</script>

<div class="card small" id="card1">
    <h2>Just For You üíå</h2>
    <p>I don‚Äôt need perfect days,<br>I just need days with you.</p>
    <button onclick="openCard()">Tap Here üíï</button>
</div>

<div class="card" id="card2">
    <h2 class="glow">Happy Propose Day üåπ</h2>
    <p>For <b>Hardik</b> ‚ù§Ô∏è</p>
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
    <h3 class="glow">Will you be mine forever? üíç</h3>
</div>

<script>
function openCard(){
    let c1=document.getElementById("card1");
    let c2=document.getElementById("card2");

    c1.style.transform="scale(1.3)";
    c1.style.opacity="0";

    setTimeout(()=>{
        c1.style.display="none";
        c2.style.display="block";
        c2.style.transform="scale(0.7)";
        setTimeout(()=>{
            c2.style.transform="scale(1)";
        },100);
    },700);
}
</script>

</body>
</html>
